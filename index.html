<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Analisis & Koreksi Jawaban</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <div id="loadingOverlay" class="fixed inset-0 bg-white bg-opacity-80 z-50 flex items-center justify-center">
        <div class="text-center">
            <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-3 font-semibold text-gray-700">Menghubungkan ke database...</p>
        </div>
    </div>

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Aplikasi Super Koreksi 📝</h1>
            <p class="text-gray-600 mt-2">Manajemen Siswa, Koreksi PG & Esai, dan Analisis Butir Soal Otomatis.</p>
             <div id="userInfo" class="mt-4 text-xs text-gray-500 bg-gray-200 p-2 rounded-md inline-block hidden">
                ID Pengguna: <span id="userIdDisplay" class="font-mono"></span>
            </div>
        </header>

        <div class="mb-6 border-b border-gray-200">
            <nav class="flex flex-wrap" aria-label="Tabs">
                <button class="tab-btn active font-semibold py-3 px-4 border-b-2 border-transparent hover:border-gray-300" data-tab="tab-manajemen">1. Manajemen Siswa 🧑‍🎓</button>
                <button class="tab-btn font-semibold py-3 px-4 border-b-2 border-transparent hover:border-gray-300" data-tab="tab-koreksi">2. Sesi Koreksi ✍️</button>
                <button class="tab-btn font-semibold py-3 px-4 border-b-2 border-transparent hover:border-gray-300" data-tab="tab-analisis">3. Analisis Soal 📊</button>
                <button class="tab-btn font-semibold py-3 px-4 border-b-2 border-transparent hover:border-gray-300" data-tab="tab-hasil">4. Hasil Siswa 🏆</button>
                <button class="tab-btn font-semibold py-3 px-4 border-b-2 border-transparent hover:border-gray-300" data-tab="tab-riwayat">5. Riwayat 📜</button>
            </nav>
        </div>

        </div>

    <script type="module" src="script.js"></script>
</body>
</html>
